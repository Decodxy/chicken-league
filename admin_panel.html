<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Hub | Chicken League Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Side Menu Styles */
        #side_menu {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        .menu-open { transform: translateX(0) !important; }
    </style>
</head>
<body class="p-6">

    <div class="fixed top-6 left-6 z-[1100]">
        <button onclick="toggleMenu()" class="p-3 glass rounded-xl hover:border-orange-600 transition-all">
            <div class="w-6 h-0.5 bg-orange-600 mb-1.5"></div>
            <div class="w-4 h-0.5 bg-white mb-1.5"></div>
            <div class="w-6 h-0.5 bg-orange-600"></div>
        </button>
    </div>

    <div id="side_menu" class="fixed inset-y-0 left-0 w-64 glass border-r border-orange-600/20 translate-x-[-100%] flex flex-col p-8 pt-24">
        <h3 class="text-xs font-black text-gray-500 uppercase tracking-widest mb-6">Navigation</h3>
        <nav class="flex flex-col gap-4">
            <a href="admin_panel.html?key=CL_BOSS_2026" class="text-orange-500 font-bold italic">MAIN HUB</a>
            <a href="#" class="text-gray-400 hover:text-white transition uppercase text-sm font-bold">Player Database</a>
            <a href="#" class="text-gray-400 hover:text-white transition uppercase text-sm font-bold">Transaction Logs</a>
            <hr class="border-white/5 my-4">
            <a href="dashboard.html" class="text-red-500 uppercase text-[10px] font-black tracking-widest">Exit to Game</a>
        </nav>
    </div>

    <main id="main_content" class="max-w-4xl mx-auto pt-20 transition-all duration-500">
        <header class="mb-12">
            <p class="text-[10px] font-black text-orange-600 uppercase tracking-[0.3em] mb-2">Empire Oversight</p>
            <h1 class="text-4xl font-black italic uppercase tracking-tighter">Master Control</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
            <a href="1in2_control.html?key=CL_BOSS_2026" class="glass p-8 rounded-[2rem] border-l-4 border-orange-600 group hover:bg-orange-600/5 transition-all">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-xl font-black italic uppercase italic tracking-tight">1 IN 2 DUEL</h2>
                        <p class="text-[10px] text-gray-500 font-bold uppercase mt-1">Lobby & Arena Trigger System</p>
                    </div>
                    <div class="h-10 w-10 rounded-full bg-orange-600/10 flex items-center justify-center text-orange-600 group-hover:bg-orange-600 group-hover:text-black transition">
                        â†’
                    </div>
                </div>
            </a>

            <div class="glass p-8 rounded-[2rem] border-l-4 border-gray-800 opacity-40">
                <h2 class="text-xl font-black italic uppercase tracking-tight text-gray-600">1 IN 100 PRO</h2>
                <p class="text-[10px] text-gray-700 font-bold uppercase mt-1">Status: Locked</p>
            </div>

        </div>
    </main>

    <script>
        // ACCESS CONTROL GUARD
        const ADMIN_SECRET = "CL_BOSS_2026";
        
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('key') !== ADMIN_SECRET) {
                document.body.innerHTML = `
                <div class="h-screen flex flex-col items-center justify-center bg-black">
                    <h1 class="text-red-600 font-black text-6xl italic tracking-tighter">ACCESS DENIED</h1>
                    <p class="text-gray-600 text-xs mt-4 uppercase font-bold tracking-widest">Clearance Key Invalid</p>
                </div>`;
                return;
            }
        };

        function toggleMenu() {
            const menu = document.getElementById('side_menu');
            const main = document.getElementById('main_content');
            menu.classList.toggle('menu-open');
            main.classList.toggle('blur-sm');
            main.classList.toggle('opacity-50');
        }
    </script>
</body>
</html>
