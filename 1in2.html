<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1in2 Lobby | Chicken League</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="security-bridge.js"></script>
    <script src="ui-bridge.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Orbitron:wght@900&display=swap');
        body { background: #000; color: #eff3f4; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .font-chirp { font-weight: 900; letter-spacing: -0.04em; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .slot-circle { width: 85px; height: 85px; border-radius: 1rem; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.02); transition: all 0.3s ease; }
        .slot-filled { background: #fff; border-color: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.15); }
        
        /* State Styling */
        .btn-join { background: #fff; color: #000; }
        .btn-arena-locked { background: #111; color: #444; border: 1px solid #222; }
        .btn-arena-ready { background: #ff0000; color: #fff; box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); animation: pulse 1.5s infinite; }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="pt-20 pb-32">

    <main class="max-w-md mx-auto px-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="font-chirp text-xl uppercase italic tracking-tighter">Arena <span class="text-red-600">Lobby</span></h2>
            <div id="connection-indicator" class="flex items-center gap-2 px-3 py-1 bg-zinc-900 rounded-full border border-white/5">
                <span class="w-1.5 h-1.5 bg-zinc-600 rounded-full"></span>
                <span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">Handshake...</span>
            </div>
        </div>

        <div class="mb-6">
            <div class="h-48 bg-cover bg-center rounded-2xl border-b-2 border-red-600" style="background-image: url('https://i.ibb.co/FbCS1n9p/IMG-2638.jpg');"></div>
            <div class="py-4 flex justify-between items-start">
                <div>
                    <h1 class="text-2xl font-chirp uppercase leading-none italic">Trial Broiler</h1>
                    <p class="text-red-500 text-[9px] font-black uppercase tracking-[0.2em] mt-2">1v1 Continuous Weight Duel</p>
                </div>
                <span id="count_display" class="orbitron text-sm font-black text-white bg-white/10 px-3 py-1 rounded">0/2</span>
            </div>
        </div>

        <div class="glass-panel p-8 mb-8">
            <div class="flex gap-8 justify-center items-center">
                <div class="flex flex-col items-center gap-3">
                    <div id="slot-0" class="slot-circle"><div class="w-2 h-2 bg-zinc-800 rounded-full"></div></div>
                    <span id="name-0" class="text-[10px] font-black text-zinc-600 uppercase">Searching...</span>
                </div>
                <div class="text-zinc-800 font-black italic orbitron text-xl">VS</div>
                <div class="flex flex-col items-center gap-3">
                    <div id="slot-1" class="slot-circle"><div class="w-2 h-2 bg-zinc-800 rounded-full"></div></div>
                    <span id="name-1" class="text-[10px] font-black text-zinc-600 uppercase">Searching...</span>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <button id="joinBtn" onclick="joinLobby()" class="w-full py-5 btn-join rounded-xl font-chirp text-lg uppercase transition-all active:scale-95 disabled:opacity-20">
                Join Lobby
            </button>

            <button id="arenaBtn" onclick="enterArena()" class="w-full py-5 btn-arena-locked rounded-xl font-chirp text-lg uppercase transition-all disabled:cursor-not-allowed">
                Arena Locked
            </button>
        </div>
    </main>

    <script>
        let currentUser = null;
        let cachedPlayers = [];
        let leagueRegistry = null;
        let isProcessing = false;
        let timerRef = null;

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (!session) { window.location.href = "login.html"; return; }
            currentUser = session.user.user_metadata.username;
            
            await syncLobby();
            
            // Subscriptions
            sb.channel('lobby_gate')
                .on('postgres_changes', { event: '*', schema: 'public', table: '1in2' }, syncLobby)
                .on('postgres_changes', { event: '*', schema: 'public', table: 'Leagues_Registry' }, syncLobby)
                .subscribe();
        }

        async function syncLobby() {
            const { data: players } = await sb.from('1in2').select('*').order('created_at', { ascending: true });
            const { data: registry } = await sb.from('Leagues_Registry').select('*').eq('id', '1in2').single();
            
            cachedPlayers = players || [];
            leagueRegistry = registry;
            
            document.getElementById('connection-indicator').innerHTML = `<span class="w-1.5 h-1.5 bg-red-600 rounded-full animate-pulse"></span><span class="text-[9px] font-black text-red-600 uppercase">Live Pulse</span>`;
            
            updateUI();
        }

        function updateUI() {
            const total = cachedPlayers.length;
            const isUserIn = cachedPlayers.some(p => p.player_username === currentUser);
            const joinBtn = document.getElementById('joinBtn');
            const arenaBtn = document.getElementById('arenaBtn');

            document.getElementById('count_display').innerText = `${total}/2`;

            // 1. Update Slots Visuals
            for(let i=0; i<2; i++) {
                const circle = document.getElementById(`slot-${i}`);
                const nameSpan = document.getElementById(`name-${i}`);
                const p = cachedPlayers[i];
                if(p) {
                    circle.classList.add('slot-filled');
                    circle.innerHTML = `<span class="text-black font-black text-2xl orbitron">${p.player_username[0].toUpperCase()}</span>`;
                    nameSpan.innerText = p.player_username;
                    nameSpan.className = "text-[10px] font-black text-white uppercase";
                } else {
                    circle.classList.remove('slot-filled');
                    circle.innerHTML = `<div class="w-2 h-2 bg-zinc-800 rounded-full"></div>`;
                    nameSpan.innerText = "OPEN SLOT";
                    nameSpan.className = "text-[10px] font-black text-zinc-600 uppercase";
                }
            }

            // 2. JOIN BUTTON LOGIC
            if (isUserIn) {
                joinBtn.innerText = "LOBBY JOINED";
                joinBtn.disabled = true;
                joinBtn.className = "w-full py-5 bg-zinc-900 text-zinc-600 rounded-xl font-chirp text-lg uppercase";
            } else if (total >= 2) {
                joinBtn.innerText = "LOBBY FULL";
                joinBtn.disabled = true;
                joinBtn.className = "w-full py-5 bg-zinc-900 text-zinc-600 rounded-xl font-chirp text-lg uppercase";
            } else {
                joinBtn.innerText = "JOIN LOBBY";
                joinBtn.disabled = false;
                joinBtn.className = "w-full py-5 btn-join rounded-xl font-chirp text-lg uppercase";
            }

            // 3. ARENA BUTTON LOGIC (The Access Gate)
            if (!isUserIn) {
                arenaBtn.innerText = "JOIN LOBBY FIRST";
                arenaBtn.disabled = true;
                arenaBtn.className = "w-full py-5 btn-arena-locked rounded-xl font-chirp text-lg uppercase";
                return;
            }

            const now = new Date();
            const start = leagueRegistry.start_time ? new Date(leagueRegistry.start_time) : null;

            if (!start) {
                arenaBtn.innerText = "WAIT FOR EVENT TIME";
                arenaBtn.disabled = true;
                arenaBtn.className = "w-full py-5 btn-arena-locked rounded-xl font-chirp text-lg uppercase";
            } else if (now < start) {
                handleCountdown(start);
            } else if (leagueRegistry.is_active) {
                arenaBtn.innerText = "ENTER ARENA";
                arenaBtn.disabled = false;
                arenaBtn.className = "w-full py-5 btn-arena-ready rounded-xl font-chirp text-lg uppercase";
            } else {
                arenaBtn.innerText = "ARENA CLOSED";
                arenaBtn.disabled = true;
                arenaBtn.className = "w-full py-5 btn-arena-locked rounded-xl font-chirp text-lg uppercase";
            }
        }

        function handleCountdown(target) {
            if (timerRef) clearInterval(timerRef);
            const arenaBtn = document.getElementById('arenaBtn');
            arenaBtn.disabled = true;
            arenaBtn.className = "w-full py-5 btn-arena-locked text-red-500 rounded-xl font-chirp text-lg uppercase orbitron";

            timerRef = setInterval(() => {
                const diff = target - new Date();
                if (diff <= 0) {
                    clearInterval(timerRef);
                    syncLobby();
                } else {
                    const m = Math.floor(diff / 60000);
                    const s = Math.floor((diff % 60000) / 1000);
                    arenaBtn.innerText = `DOOR OPENS: ${m}:${s.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        async function joinLobby() {
            if (isProcessing) return;
            isProcessing = true;
            await sb.from('1in2').insert([{ player_username: currentUser }]);
            await syncLobby();
            isProcessing = false;
        }

        function enterArena() {
            window.location.href = '1in2arena.html';
        }

        init();
    </script>
</body>
</html>
