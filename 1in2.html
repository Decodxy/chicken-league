<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1in2 Lobby | Chicken League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="security-bridge.js"></script>

    <style>
        :root { --arena-gold: #fbbf24; --arena-glow: rgba(251, 191, 36, 0.5); --bg-dark: #050505; }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; background-image: radial-gradient(circle at 50% 50%, rgba(251, 191, 36, 0.05) 0%, transparent 70%); }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .slot-circle { width: 80px; height: 80px; border-radius: 50%; border: 2px dashed rgba(255,255,255,0.1); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.01); position: relative; }
        .slot-filled { background: rgba(251, 191, 36, 0.1); border: 2px solid var(--arena-gold); box-shadow: 0 0 25px var(--arena-glow); transform: scale(1.05); border-style: solid; }
        .btn-loading { position: relative; pointer-events: none; opacity: 0.7; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-10">

    <div id="debug-status" class="fixed bottom-4 left-4 right-4 z-50 text-[8px] orbitron text-zinc-500 bg-black/80 p-2 rounded border border-white/5 pointer-events-none">
        HANDSHAKE: INITIALIZING...
    </div>

    <main class="max-w-md mx-auto p-6">
        <div class="mt-4 mb-6 flex items-center justify-between">
            <button onclick="exitLobby()" class="text-gray-600 text-[10px] font-black uppercase tracking-widest hover:text-white">‚Üê EXIT LOBBY</button>
            <div id="connection-indicator" class="flex items-center gap-2 px-3 py-1 bg-red-500/10 rounded-full">
                <span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span>
                <span class="text-[9px] font-bold text-red-500 orbitron">DISCONNECTED</span>
            </div>
        </div>

        <div class="glass-panel rounded-[2rem] overflow-hidden mb-6">
            <div class="h-32 bg-cover bg-center" style="background-image: url('https://i.ibb.co/qYSmTyxm/IMG-2414.png'); opacity: 0.6;"></div>
            <div class="p-5">
                <h1 class="text-xl font-black italic uppercase orbitron tracking-tighter">Trial Broiler 1v1</h1>
                <p class="text-zinc-500 text-[9px] font-bold uppercase tracking-[0.2em] mt-1">League Handshake Active</p>
            </div>
        </div>

        <div class="glass-panel p-6 rounded-[2rem] mb-6">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-[9px] font-black uppercase tracking-widest text-zinc-500 orbitron">Arena Registry</h3>
                <span id="count_display" class="text-[10px] font-black text-yellow-500 orbitron">SYNCING...</span>
            </div>
            
            <div class="flex gap-10 justify-center items-center">
                <div class="flex flex-col items-center gap-3">
                    <div id="slot-0" class="slot-circle"></div>
                    <span id="name-0" class="text-[9px] font-bold text-zinc-700 orbitron tracking-tighter">---</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <div id="slot-1" class="slot-circle"></div>
                    <span id="name-1" class="text-[9px] font-bold text-zinc-700 orbitron tracking-tighter">---</span>
                </div>
            </div>
        </div>

        <button id="mainBtn" onclick="handleMainAction()" class="w-full py-5 bg-white text-black rounded-2xl font-black uppercase italic tracking-tighter transition-all active:scale-95">
            INITIALIZING BRIDGE...
        </button>
    </main>

    <script>
        // Use the username from our security bridge
        let currentUser = localStorage.getItem('league_user');
        let cachedPlayers = [];
        let cachedSignal = null;
        let isProcessing = false;

        function log(msg) {
            document.getElementById('debug-status').innerText = `HANDSHAKE: ${msg}`;
            console.log(msg);
        }

        async function syncLobby() {
            try {
                // 'sb' is already available from security-bridge.js
                const { data: players, error: pErr } = await sb.from('1in2').select('*').order('created_at', { ascending: true });
                const { data: signal, error: sErr } = await sb.from('Lobby_Signals').select('*').eq('lobby_id', '1in2').maybeSingle();
                
                if(pErr || sErr) throw (pErr || sErr);

                cachedPlayers = players || [];
                cachedSignal = signal;
                
                const indicator = document.getElementById('connection-indicator');
                indicator.className = "flex items-center gap-2 px-3 py-1 bg-green-500/10 rounded-full";
                indicator.innerHTML = `<span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span><span class="text-[9px] font-bold text-green-500 orbitron">CONNECTED</span>`;
                
                log(`SYNCED ${cachedPlayers.length} PLAYERS`);
                updateUI();
            } catch (e) {
                log(`SYNC ERROR: ${e.message}`);
            }
        }

        function updateUI() {
            const total = cachedPlayers.length;
            const isUserIn = cachedPlayers.some(p => p.player_username === currentUser);
            const btn = document.getElementById('mainBtn');

            document.getElementById('count_display').innerText = `${total} / 2 ACTIVE`;

            for(let i=0; i<2; i++) {
                const circle = document.getElementById(`slot-${i}`);
                const nameSpan = document.getElementById(`name-${i}`);
                const player = cachedPlayers[i];

                if(player) {
                    circle.classList.add('slot-filled');
                    circle.innerHTML = `<span class="text-yellow-500 font-black text-xl orbitron">${player.player_username[0]}</span>`;
                    nameSpan.innerText = player.player_username;
                    nameSpan.classList.add('text-yellow-500');
                    nameSpan.classList.remove('text-zinc-700');
                } else {
                    circle.classList.remove('slot-filled');
                    circle.innerHTML = "";
                    nameSpan.innerText = "OPEN SLOT";
                    nameSpan.classList.remove('text-yellow-500');
                    nameSpan.classList.add('text-zinc-700');
                }
            }

            if (isProcessing) return;

            if (total >= 2) {
                if (cachedSignal?.is_live) {
                    btn.innerText = isUserIn ? "ENTER ARENA" : "LOBBY FULL";
                    btn.disabled = !isUserIn;
                    btn.className = isUserIn ? "w-full py-5 bg-yellow-400 text-black rounded-2xl font-black uppercase italic" : "w-full py-5 bg-zinc-900 text-zinc-600 rounded-2xl font-black uppercase italic";
                } else {
                    btn.innerText = isUserIn ? "WAITING FOR ADMIN..." : "LOBBY FULL";
                    btn.disabled = true;
                }
            } else {
                btn.innerText = isUserIn ? "SEARCHING FOR OPPONENT..." : "JOIN LEAGUE";
                btn.disabled = isUserIn;
            }
        }

        async function handleMainAction() {
            if(isProcessing) return;
            const isUserIn = cachedPlayers.some(p => p.player_username === currentUser);
            
            if (!isUserIn && cachedPlayers.length < 2) {
                isProcessing = true;
                log(`REGISTERING ${currentUser}...`);
                const { error } = await sb.from('1in2').insert([{ player_username: currentUser }]);
                if (error) log(`FAILED: ${error.message}`);
                await syncLobby();
                isProcessing = false;
            } else if (isUserIn && cachedPlayers.length >= 2 && cachedSignal?.is_live) {
                window.location.href = `1in2arena.html?user=${encodeURIComponent(currentUser)}&league=1in2`;
            }
        }

        async function exitLobby() {
            await sb.from('1in2').delete().eq('player_username', currentUser);
            window.location.href = 'dashboard.html';
        }

        // Initialize real-time
        sb.channel('lobby_updates')
            .on('postgres_changes', { event: '*', schema: 'public', table: '1in2' }, syncLobby)
            .on('postgres_changes', { event: '*', schema: 'public', table: 'Lobby_Signals' }, syncLobby)
            .subscribe();

        // Small delay to ensure security-bridge.js finishes
        setTimeout(syncLobby, 500);
    </script>
</body>
</html>
