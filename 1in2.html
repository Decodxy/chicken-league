<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1 IN 2 Duel | Chicken League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; min-height: 100vh; padding-bottom: 160px; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .slot-circle { width: 60px; height: 60px; border-radius: 50%; border: 2px dashed rgba(255,255,255,0.2); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .slot-filled { background: #fbbf24; border: 2px solid #fbbf24; box-shadow: 0 0 25px #fbbf24; transform: scale(1.1); color: black; }
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 70px; z-index: 1000; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: rgba(255,255,255,0.4); text-decoration: none; }
        .nav-item.active { color: #fbbf24; }
        .pulse-green { animation: pulseG 1.5s infinite; }
        @keyframes pulseG { 0% { box-shadow: 0 0 0 0px rgba(34, 197, 94, 0.7); } 100% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); } }
    </style>
</head>
<body>

    <div id="battle_alert" class="hidden sticky top-0 z-50 w-full p-4 bg-green-600 text-center animate-bounce">
        <span class="text-xs font-black uppercase tracking-tighter">üî• ARENA UNLOCKED: START THE DUEL NOW!</span>
    </div>

    <main class="p-6">
        <div class="mb-6 flex items-center justify-between">
            <a href="dashboard.html" class="text-gray-400 text-xs font-bold uppercase tracking-widest">‚Üê Exit Lobby</a>
            <span class="bg-orange-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter">1v1 High Stakes</span>
        </div>

        <div class="glass-panel rounded-[2.5rem] overflow-hidden mb-8 border-b-4 border-orange-600">
            <div class="h-48 bg-cover bg-center" style="background-image: url('https://i.ibb.co/qYSmTyxm/IMG-2414.png');"></div>
            <div class="p-5 text-center">
                <h1 class="text-2xl font-black italic uppercase tracking-tighter text-orange-500">The Trial Broiler</h1>
                <p class="text-gray-400 text-[10px] font-bold uppercase">Winner Takes All ‚Ä¢ 2.5kg Target</p>
            </div>
        </div>

        <div class="glass-panel p-8 rounded-[2.5rem] mb-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-gray-500">Lobby Status</h3>
                <span id="count_display" class="text-xs font-black text-orange-500">0 / 2 READY</span>
            </div>
            <div id="grid_container" class="flex gap-8 justify-center"></div>
        </div>

        <button id="joinBtn" onclick="joinLobby()" class="w-full py-6 bg-orange-600 rounded-3xl font-black uppercase italic tracking-tighter shadow-2xl transition-all duration-300">
            Join Duel
        </button>
    </main>

    <nav class="bottom-nav glass-panel">
        <a href="dashboard.html" class="nav-item"><i>üè†</i><span class="text-[9px] font-black uppercase mt-1">Home</span></a>
        <a href="#" class="nav-item"><i>üèÜ</i><span class="text-[9px] font-black uppercase mt-1">Ranks</span></a>
        <a href="#" class="nav-item"><i>üë§</i><span class="text-[9px] font-black uppercase mt-1">Profile</span></a>
    </nav>

    <script>
        const SB_URL = 'https://tbvmgcknkwsucstedigd.supabase.co';
        const SB_KEY = 'YOUR_ACTUAL_KEY'; // Ensure this matches your project API key
        const sb = window.supabase.createClient(SB_URL, SB_KEY);
        const user = localStorage.getItem('league_user');
        let countdownInterval = null;

        function initGrid() {
            const container = document.getElementById('grid_container');
            container.innerHTML = '';
            for(let i=0; i<2; i++) {
                const div = document.createElement('div');
                div.className = 'slot-circle';
                div.id = `slot-${i}`;
                div.innerHTML = 'ü•ö';
                container.appendChild(div);
            }
            syncLobby();
        }

        async function syncLobby() {
            // Updated to point to "1in2" table
            const { data: players, error } = await sb.from('1in2').select('*');
            const { data: signal } = await sb.from('Lobby_Signals').select('*').eq('lobby_id', '1in2').single();
            
            if (error) {
                console.error("Sync Error:", error.message);
                return;
            }

            const total = players ? players.length : 0;
            document.getElementById('count_display').innerText = `${total} / 2 READY`;

            for(let i=0; i<2; i++) {
                const slot = document.getElementById(`slot-${i}`);
                slot.classList.remove('slot-filled');
                slot.innerHTML = 'ü•ö';
            }

            players.forEach((p, i) => {
                if(i < 2) {
                    const slot = document.getElementById(`slot-${i}`);
                    slot.classList.add('slot-filled');
                    slot.innerHTML = 'üêî';
                }
            });

            const btn = document.getElementById('joinBtn');
            const isUserIn = players.some(p => p.player_username === user);

            if (total >= 2) {
                const now = new Date().getTime();
                const target = signal?.target_time ? new Date(signal.target_time).getTime() : null;
                const isLive = signal?.is_live;

                if (isLive || (target && now >= target)) {
                    if(countdownInterval) clearInterval(countdownInterval);
                    document.getElementById('battle_alert').classList.remove('hidden');
                    if (isUserIn) {
                        btn.innerText = "Enter Arena ‚öîÔ∏è";
                        btn.className = "w-full py-6 bg-green-600 rounded-3xl font-black uppercase italic tracking-tighter shadow-2xl pulse-green";
                        btn.disabled = false;
                        btn.onclick = () => window.location.href = '1in2arena.html';
                    } else {
                        btn.innerText = "Lobby Full";
                        btn.disabled = true;
                        btn.className = "w-full py-6 bg-gray-800 rounded-3xl font-black uppercase italic opacity-50";
                    }
                } else if (target && now < target) {
                    if (isUserIn) {
                        if(!countdownInterval) countdownInterval = setInterval(syncLobby, 1000);
                        const diff = target - now;
                        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const secs = Math.floor((diff % (1000 * 60)) / 1000);
                        btn.innerText = `STARTING IN ${mins}m ${secs}s`;
                        btn.disabled = true;
                        btn.className = "w-full py-6 bg-blue-900 rounded-3xl font-black uppercase italic opacity-80";
                    }
                } else {
                    if (isUserIn) {
                        btn.innerText = "Awaiting Admin Start...";
                        btn.disabled = true;
                        btn.className = "w-full py-6 bg-orange-900 rounded-3xl font-black uppercase italic opacity-70";
                    }
                }
            } else {
                if(countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
                document.getElementById('battle_alert').classList.add('hidden');
                if (isUserIn) {
                    btn.innerText = "Waiting for Rival...";
                    btn.disabled = true;
                    btn.className = "w-full py-6 bg-orange-900 rounded-3xl font-black uppercase italic opacity-70";
                } else {
                    btn.innerText = "Join Duel";
                    btn.disabled = false;
                    btn.className = "w-full py-6 bg-orange-600 rounded-3xl font-black uppercase italic";
                    btn.onclick = joinLobby;
                }
            }
        }

        async function joinLobby() {
            // Updated to point to "1in2" table
            const { error } = await sb.from('1in2').insert([{ player_username: user }]);
            if (error) {
                console.error("Join Error:", error);
                alert("You are already in or the lobby is full!");
            }
            syncLobby();
        }

        // Real-time Subscriptions updated for "1in2"
        sb.channel('lobby_updates')
          .on('postgres_changes', { event: '*', table: '1in2' }, syncLobby)
          .on('postgres_changes', { event: '*', table: 'Lobby_Signals' }, syncLobby)
          .subscribe();

        if(!user) window.location.href = 'index.html';
        else initGrid();
    </script>
</body>
</html>
