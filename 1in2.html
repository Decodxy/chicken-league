<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1in2 Lobby | Chicken League</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Orbitron:wght@900&display=swap');
        
        :root {
            --cl-red: #ff0000;
            --cl-blue: #0066ff;
            --cl-black: #000000;
            --cl-white: #ffffff;
        }

        body { 
            background: var(--cl-black); 
            color: #eff3f4; 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased; 
        }

        .font-chirp { font-weight: 900; letter-spacing: -0.04em; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        .glass-panel { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 1.5rem; 
        }

        .slot-circle { 
            width: 85px; height: 85px; 
            border-radius: 1.2rem; 
            border: 1px solid rgba(255,255,255,0.08); 
            display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.01); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .slot-filled { 
            background: var(--cl-white); 
            border-color: var(--cl-white); 
            box-shadow: 0 0 30px rgba(255,255,255,0.1); 
            transform: scale(1.05);
        }
        
        .btn-join { 
            background: var(--cl-white); 
            color: var(--cl-black); 
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }
        
        .btn-join:disabled {
            background: #111;
            color: #444;
            border: 1px solid #222;
        }

        .btn-joined-status {
            background: var(--cl-blue) !important;
            color: white !important;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
        }

        .btn-arena-ready { 
            background: var(--cl-red); 
            color: var(--cl-white); 
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5); 
            animation: pulse-red 2s infinite; 
        }

        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 0, 0, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 0 25px rgba(255, 0, 0, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 0, 0, 0.4); }
        }

        .blue-glow {
            box-shadow: 0 0 15px var(--cl-blue);
        }
    </style>
</head>
<body class="pt-16 pb-32">

    <main class="max-w-md mx-auto px-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="font-chirp text-xl uppercase italic tracking-tighter">Arena <span class="text-red-600">Lobby</span></h2>
            <div id="status-tag" class="flex items-center gap-2 px-3 py-1.5 bg-zinc-900/50 rounded-full border border-white/5">
                <span class="w-1.5 h-1.5 bg-zinc-600 rounded-full"></span>
                <span class="text-[8px] font-black text-zinc-500 uppercase tracking-widest">Establishing...</span>
            </div>
        </div>

        <div class="mb-8 relative">
            <div class="h-44 bg-cover bg-center rounded-3xl border-b-4 border-red-600 shadow-2xl overflow-hidden" 
                 style="background-image: url('https://i.ibb.co/FbCS1n9p/IMG-2638.jpg');">
                 <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            </div>
            <div class="mt-4 flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-chirp uppercase leading-none italic tracking-tighter">Trial Broiler</h1>
                    <p class="text-blue-500 text-[10px] font-black uppercase tracking-[0.2em] mt-1">League ID: 1in2</p>
                </div>
                <div class="text-right">
                    <span id="count_display" class="orbitron text-lg font-black text-white italic">0/2</span>
                </div>
            </div>
        </div>

        <div class="glass-panel p-10 mb-8 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500/20 to-transparent"></div>
            <div class="flex gap-10 justify-center items-center">
                <div class="flex flex-col items-center gap-4">
                    <div id="slot-0" class="slot-circle"><span class="text-zinc-800 font-black">?</span></div>
                    <span id="name-0" class="text-[9px] font-black text-zinc-600 uppercase tracking-widest">Searching...</span>
                </div>
                
                <div class="flex flex-col items-center">
                    <div class="text-red-600 font-black italic orbitron text-2xl animate-pulse">VS</div>
                </div>

                <div class="flex flex-col items-center gap-4">
                    <div id="slot-1" class="slot-circle"><span class="text-zinc-800 font-black">?</span></div>
                    <span id="name-1" class="text-[9px] font-black text-zinc-600 uppercase tracking-widest">Searching...</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button id="joinBtn" onclick="joinLobby()" class="py-5 btn-join rounded-2xl font-chirp text-[11px] uppercase transition-all duration-300 transform active:scale-95">
                Join Lobby
            </button>
            <button id="arenaBtn" onclick="enterArena()" class="py-5 bg-zinc-900 text-zinc-700 rounded-2xl font-chirp text-[11px] uppercase transition-all duration-300" disabled>
                Arena Locked
            </button>
        </div>
    </main>

    <script>
        // CLIENT INITIALIZATION
        const sb = supabase.createClient(
            "https://tbvmgcknkwsucstedigd.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRidm1nY2tua3dzdWNzdGVkaWdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5ODgwMjQsImV4cCI6MjA4MzU2NDAyNH0.OhfvqWaGLwNvIJq8TBDomdtKWDII5MvC6zhKKJBUD9Q"
        );

        const LEAGUE_NAME = "1in2";
        let leagueData = null;
        let players = [];
        let currentUser = null;
        let isProcessing = false;

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (!session) { window.location.href = "login.html"; return; }
            
            currentUser = {
                username: session.user.user_metadata.username,
                id: session.user.id
            };

            await syncData();
            
            // REALTIME CORE
            sb.channel('lobby-sync')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'league_players' }, syncData)
                .on('postgres_changes', { event: '*', schema: 'public', table: 'leagues' }, syncData)
                .subscribe();
        }

        async function syncData() {
            try {
                const { data: league } = await sb.from('leagues').select('*').eq('name', LEAGUE_NAME).single();
                if (!league) return;
                leagueData = league;

                const { data: pls } = await sb.from('league_players')
                    .select('*')
                    .eq('league_id', league.id)
                    .order('joined_at', { ascending: true });

                players = pls || [];
                
                // Update Blue "Live" Status
                const tag = document.getElementById('status-tag');
                tag.innerHTML = `<span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-ping"></span><span class="text-[8px] font-black text-blue-500 uppercase tracking-widest">Neural Link Active</span>`;
                
                render();
            } catch (e) {
                console.error("Sync Failed:", e);
            }
        }

        function render() {
            const joinBtn = document.getElementById('joinBtn');
            const arenaBtn = document.getElementById('arenaBtn');
            const countDisplay = document.getElementById('count_display');
            
            const isUserIn = players.some(p => p.player_username === currentUser.username);
            const isFull = players.length >= (leagueData?.max_players || 2);

            countDisplay.innerText = `${players.length}/${leagueData?.max_players || 2}`;

            // Visual Slot Mapping
            for(let i=0; i<2; i++) {
                const slot = document.getElementById(`slot-${i}`);
                const name = document.getElementById(`name-${i}`);
                const p = players[i];

                if(p) {
                    slot.className = "slot-circle slot-filled";
                    slot.innerHTML = `<span class="text-black font-black text-3xl orbitron">${p.player_username[0].toUpperCase()}</span>`;
                    name.innerText = p.player_username;
                    name.className = "text-[9px] font-black text-white uppercase tracking-widest";
                } else {
                    slot.className = "slot-circle";
                    slot.innerHTML = `<span class="text-zinc-800 font-black">?</span>`;
                    name.innerText = "OPEN SLOT";
                    name.className = "text-[9px] font-black text-zinc-600 uppercase tracking-widest";
                }
            }

            // JOIN BUTTON: Blue when joined
            if (isUserIn) {
                joinBtn.disabled = true;
                joinBtn.innerText = "Lobby Joined";
                joinBtn.classList.add('btn-joined-status');
            } else if (isFull) {
                joinBtn.disabled = true;
                joinBtn.innerText = "Lobby Full";
                joinBtn.classList.remove('btn-joined-status');
            } else {
                joinBtn.disabled = false;
                joinBtn.innerText = "Join Lobby";
                joinBtn.classList.remove('btn-joined-status');
            }

            // ARENA BUTTON: Red when active
            if (isUserIn && leagueData?.is_active) {
                arenaBtn.disabled = false;
                arenaBtn.innerText = "Enter Arena";
                arenaBtn.className = "py-5 btn-arena-ready rounded-2xl font-chirp text-[11px] uppercase transition-all duration-300";
            } else {
                arenaBtn.disabled = true;
                arenaBtn.innerText = isUserIn ? "Wait for Admin" : "Lobby First";
                arenaBtn.className = "py-5 bg-zinc-900 text-zinc-700 rounded-2xl font-chirp text-[11px] uppercase";
            }
        }

        async function joinLobby() {
            if (isProcessing) return;
            isProcessing = true;
            
            const joinBtn = document.getElementById('joinBtn');
            joinBtn.innerText = "CONNECTING...";

            try {
                // EXPLICIT RPC CALL
                const { error } = await sb.rpc('join_league_universal', { 
                    p_name: currentUser.username,
                    l_id: leagueData.id, // This is a String that the SQL now casts to UUID
                    l_limit: parseInt(leagueData.max_players)
                });

                if (error) throw error;
                
                console.log("Entry Authorized.");
            } catch (err) {
                console.error("Detailed Error:", err);
                // Reveal the ACTUAL error message from Supabase
                alert("SYSTEM ERROR: " + (err.details || err.message || "Check SQL Function"));
            } finally {
                isProcessing = false;
                await syncData();
            }
        }

        function enterArena() {
            window.location.href = '1in2arena.html';
        }

        init();
    </script>
</body>
</html>
