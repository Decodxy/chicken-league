<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1in2 Lobby | Chicken League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --arena-gold: #fbbf24;
            --arena-glow: rgba(251, 191, 36, 0.5);
            --bg-dark: #050505;
        }

        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, rgba(251, 191, 36, 0.05) 0%, transparent 70%);
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .slot-circle { 
            width: 80px; height: 80px; 
            border-radius: 50%; 
            border: 2px dashed rgba(255,255,255,0.1); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.01);
            position: relative;
        }

        .slot-filled { 
            background: rgba(251, 191, 36, 0.1); 
            border: 2px solid var(--arena-gold); 
            box-shadow: 0 0 25px var(--arena-glow);
            transform: scale(1.05);
            border-style: solid;
        }

        .slot-filled::after {
            content: ''; position: absolute; inset: -5px; border-radius: 50%;
            border: 1px solid var(--arena-gold); opacity: 0.3;
            animation: pulse-ring 2s linear infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .btn-glow { box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }
    </style>
</head>
<body class="pb-10">

    <div id="battle_alert" class="hidden fixed top-0 left-0 w-full z-50 p-2 bg-yellow-500 text-black text-center font-black orbitron text-[10px]">
        LOBBY SYNCHRONIZED • ARENA ACCESS GRANTED
    </div>

    <main class="max-w-md mx-auto p-6">
        <div class="mt-4 mb-6 flex items-center justify-between">
            <button onclick="exitLobby()" class="text-gray-600 text-[10px] font-black uppercase tracking-widest hover:text-white">
                ← EXIT
            </button>
            <div class="flex items-center gap-2 px-3 py-1 bg-white/5 rounded-full">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[9px] font-bold text-gray-400 orbitron">LIVE_SYNC</span>
            </div>
        </div>

        <!-- Banner -->
        <div class="glass-panel rounded-[2rem] overflow-hidden mb-6">
            <div class="h-40 bg-cover bg-center" style="background-image: url('https://i.ibb.co/qYSmTyxm/IMG-2414.png');"></div>
            <div class="p-5">
                <h1 class="text-xl font-black italic uppercase orbitron">The Trial Broiler</h1>
                <p class="text-gray-500 text-[9px] font-bold uppercase tracking-widest mt-1">1v1 Handshake Protocol</p>
            </div>
        </div>

        <!-- Slots -->
        <div class="glass-panel p-6 rounded-[2rem] mb-6">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-[9px] font-black uppercase tracking-widest text-gray-500 orbitron">Active Registry</h3>
                <span id="count_display" class="text-[10px] font-black text-yellow-500 orbitron">0 / 2</span>
            </div>
            
            <div class="flex gap-10 justify-center items-center">
                <div class="flex flex-col items-center gap-3">
                    <div id="slot-0" class="slot-circle"></div>
                    <span id="name-0" class="text-[9px] font-bold text-gray-700 orbitron tracking-tighter">EMPTY</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <div id="slot-1" class="slot-circle"></div>
                    <span id="name-1" class="text-[9px] font-bold text-gray-700 orbitron tracking-tighter">EMPTY</span>
                </div>
            </div>
        </div>

        <!-- Action -->
        <button id="mainBtn" onclick="handleMainAction()" class="w-full py-5 bg-white text-black rounded-2xl font-black uppercase italic tracking-tighter transition-all active:scale-95 disabled:opacity-30">
            INITIALIZING...
        </button>
    </main>

    <script>
        const SB_URL = 'https://tbvmgcknkwsucstedigd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRidm1nY2tua3dzdWNzdGVkaWdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5ODgwMjQsImV4cCI6MjA4MzU2NDAyNH0.OhfvqWaGLwNvIJq8TBDomdtKWDII5MvC6zhKKJBUD9Q'; 
        const sb = window.supabase.createClient(SB_URL, SB_KEY);
        
        const currentUser = localStorage.getItem('league_user') || "GUEST_" + Math.floor(Math.random()*1000);

        let cachedPlayers = [];
        let cachedSignal = null;

        async function syncLobby() {
            try {
                const { data: players } = await sb.from('1in2').select('*').order('created_at', { ascending: true });
                const { data: signal } = await sb.from('Lobby_Signals').select('*').eq('lobby_id', '1in2').maybeSingle();
                
                cachedPlayers = players || [];
                cachedSignal = signal;
                updateUI();
            } catch (e) {
                console.error("Sync Failed", e);
            }
        }

        function updateUI() {
            const total = cachedPlayers.length;
            const isUserIn = cachedPlayers.some(p => p.player_username === currentUser);
            const btn = document.getElementById('mainBtn');
            const alertBox = document.getElementById('battle_alert');

            document.getElementById('count_display').innerText = `${total} / 2 READY`;

            // Update Slot Visualization
            for(let i=0; i<2; i++) {
                const circle = document.getElementById(`slot-${i}`);
                const nameSpan = document.getElementById(`name-${i}`);

                if(cachedPlayers[i]) {
                    circle.classList.add('slot-filled');
                    circle.innerHTML = `<span class="text-yellow-500 font-black text-xl">${cachedPlayers[i].player_username[0].toUpperCase()}</span>`;
                    nameSpan.innerText = cachedPlayers[i].player_username.toUpperCase();
                    nameSpan.classList.add('text-yellow-500');
                    nameSpan.classList.remove('text-gray-700');
                } else {
                    circle.classList.remove('slot-filled');
                    circle.innerHTML = "";
                    nameSpan.innerText = "EMPTY";
                    nameSpan.classList.remove('text-yellow-500');
                    nameSpan.classList.add('text-gray-700');
                }
            }

            // Button State Machine
            if (total >= 2) {
                if (cachedSignal?.is_live) {
                    alertBox.classList.remove('hidden');
                    if (isUserIn) {
                        btn.innerText = "ENTER ARENA";
                        btn.className = "w-full py-5 bg-yellow-500 text-black rounded-2xl font-black uppercase italic btn-glow";
                        btn.disabled = false;
                    } else {
                        btn.innerText = "LOBBY FULL / IN PROGRESS";
                        btn.disabled = true;
                        btn.className = "w-full py-5 bg-zinc-900 text-zinc-600 rounded-2xl font-black uppercase italic";
                    }
                } else {
                    btn.innerText = isUserIn ? "WAITING FOR ADMIN..." : "LOBBY FULL";
                    btn.disabled = true;
                    btn.className = "w-full py-5 bg-zinc-900 text-zinc-600 rounded-2xl font-black uppercase italic";
                }
            } else {
                alertBox.classList.add('hidden');
                if (isUserIn) {
                    btn.innerText = "SEARCHING FOR OPPONENT...";
                    btn.disabled = true;
                    btn.className = "w-full py-5 bg-zinc-900 text-zinc-500 rounded-2xl font-black uppercase italic border border-white/5";
                } else {
                    btn.innerText = "JOIN LEAGUE";
                    btn.disabled = false;
                    btn.className = "w-full py-5 bg-white text-black rounded-2xl font-black uppercase italic";
                }
            }
        }

        async function handleMainAction() {
            const isUserIn = cachedPlayers.some(p => p.player_username === currentUser);
            
            if (!isUserIn && cachedPlayers.length < 2) {
                // THE HANDSHAKE: Registering unique user string to the active 1in2 table
                const { error } = await sb.from('1in2').insert([{ player_username: currentUser }]);
                if (error && error.code !== '23505') return;
                syncLobby();
            } else if (isUserIn && cachedPlayers.length >= 2 && cachedSignal?.is_live) {
                // Passing the registered username to the Arena for leaderboard processing
                window.location.href = `1in2arena.html?user=${encodeURIComponent(currentUser)}`;
            }
        }

        async function exitLobby() {
            await sb.from('1in2').delete().eq('player_username', currentUser);
            window.location.href = 'dashboard.html';
        }

        // Real-time Listeners
        const channel = sb.channel('lobby_updates')
            .on('postgres_changes', { event: '*', schema: 'public', table: '1in2' }, syncLobby)
            .on('postgres_changes', { event: '*', schema: 'public', table: 'Lobby_Signals' }, syncLobby)
            .subscribe();

        // Initial Load
        syncLobby();
    </script>
</body>
</html>
