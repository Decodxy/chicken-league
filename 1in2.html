<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1in2 Lobby | Chicken League</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="security-bridge.js"></script>
    <script src="ui-bridge.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Orbitron:wght@900&display=swap');
        
        body { 
            background: #000; 
            color: #eff3f4; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            -webkit-font-smoothing: antialiased; 
        }

        .font-chirp { font-weight: 900; letter-spacing: -0.04em; }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 1.5rem; 
        }

        .slot-circle { 
            width: 85px; height: 85px; 
            border-radius: 1rem; 
            border: 1px solid rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.02); 
            transition: all 0.3s ease;
        }

        .slot-filled { 
            background: #fff; 
            border-color: #fff; 
            box-shadow: 0 0 20px rgba(255,255,255,0.15); 
        }

        /* Kill the visible debug text */
        #debug-status { display: none; }
    </style>
</head>
<body class="pt-20 pb-32">

    <main class="max-w-md mx-auto px-6">
        
        <div class="flex justify-between items-center mb-6">
            <h2 class="font-chirp text-xl uppercase italic tracking-tighter">Arena <span class="text-blue-500">Lobby</span></h2>
            <div id="connection-indicator" class="flex items-center gap-2 px-3 py-1 bg-zinc-900 rounded-full border border-white/5">
                <span class="w-1.5 h-1.5 bg-zinc-600 rounded-full"></span>
                <span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">Handshake...</span>
            </div>
        </div>

        <div class="glass-panel overflow-hidden mb-6 border-b-2 border-blue-600">
            <div class="h-44 bg-cover bg-center" style="background-image: url('https://i.ibb.co/fzmPStzb/IMG-2638.jpg');"></div>
            <div class="p-5 bg-transparent"> <div class="flex justify-between items-start">
                    <div>
                        <h1 class="text-2xl font-chirp uppercase leading-none">Trial Broiler</h1>
                        <p class="text-blue-500 text-[9px] font-black uppercase tracking-[0.2em] mt-2">1v1 Instant Duel</p>
                    </div>
                    <span id="count_display" class="orbitron text-sm font-black text-white bg-white/10 px-3 py-1 rounded">0/2</span>
                </div>
            </div>
        </div>

        <div class="glass-panel p-8 mb-6">
            <div class="flex gap-8 justify-center items-center">
                <div class="flex flex-col items-center gap-3">
                    <div id="slot-0" class="slot-circle">
                        <div class="w-2 h-2 bg-zinc-800 rounded-full"></div>
                    </div>
                    <span id="name-0" class="text-[10px] font-black text-zinc-600 uppercase">Searching...</span>
                </div>

                <div class="text-zinc-800 font-black italic orbitron text-xl">VS</div>

                <div class="flex flex-col items-center gap-3">
                    <div id="slot-1" class="slot-circle">
                        <div class="w-2 h-2 bg-zinc-800 rounded-full"></div>
                    </div>
                    <span id="name-1" class="text-[10px] font-black text-zinc-600 uppercase">Searching...</span>
                </div>
            </div>
        </div>

        <button id="mainBtn" onclick="handleMainAction()" class="w-full py-5 bg-white text-black rounded-xl font-chirp text-lg uppercase transition-all active:scale-95 disabled:opacity-20">
            Connecting...
        </button>

        <div id="debug-status" class="orbitron">HANDSHAKE: INITIALIZING</div>
    </main>

    <script>
        let currentUser = null;
        let cachedPlayers = [];
        let cachedSignal = null;
        let isProcessing = false;

        async function syncLobby() {
            try {
                const { data: { session } } = await sb.auth.getSession();
                if (session) currentUser = session.user.user_metadata.username;

                const { data: players } = await sb.from('1in2').select('*').order('created_at', { ascending: true });
                const { data: signal } = await sb.from('Lobby_Signals').select('*').eq('lobby_id', '1in2').maybeSingle();
                
                cachedPlayers = players || [];
                cachedSignal = signal;
                
                const indicator = document.getElementById('connection-indicator');
                indicator.innerHTML = `<span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></span><span class="text-[9px] font-black text-blue-500 uppercase">Live Sync</span>`;
                
                updateUI();
            } catch (e) { console.error("Sync Error"); }
        }

        function updateUI() {
            const total = cachedPlayers.length;
            const isUserIn = cachedPlayers.some(p => p.player_username === currentUser);
            const btn = document.getElementById('mainBtn');

            document.getElementById('count_display').innerText = `${total}/2`;

            for(let i=0; i<2; i++) {
                const circle = document.getElementById(`slot-${i}`);
                const nameSpan = document.getElementById(`name-${i}`);
                const player = cachedPlayers[i];

                if(player) {
                    circle.classList.add('slot-filled');
                    circle.innerHTML = `<span class="text-black font-black text-2xl orbitron">${player.player_username[0].toUpperCase()}</span>`;
                    nameSpan.innerText = player.player_username;
                    nameSpan.classList.replace('text-zinc-600', 'text-white');
                } else {
                    circle.classList.remove('slot-filled');
                    circle.innerHTML = `<div class="w-2 h-2 bg-zinc-800 rounded-full"></div>`;
                    nameSpan.innerText = "OPEN SLOT";
                    nameSpan.classList.replace('text-white', 'text-zinc-600');
                }
            }

            if (isProcessing) return;

            if (total >= 2) {
                if (cachedSignal?.is_live) {
                    btn.innerText = isUserIn ? "ENTER ARENA" : "LOBBY FULL";
                    btn.disabled = !isUserIn;
                    btn.className = isUserIn ? "w-full py-5 bg-blue-600 text-white rounded-xl font-chirp text-lg uppercase shadow-lg shadow-blue-500/20" : "w-full py-5 bg-zinc-900 text-zinc-600 rounded-xl font-chirp text-lg uppercase";
                } else {
                    btn.innerText = isUserIn ? "AWAITING SIGNAL..." : "LOBBY FULL";
                    btn.disabled = true;
                }
            } else {
                btn.innerText = isUserIn ? "SEARCHING..." : "JOIN ARENA";
                btn.disabled = isUserIn;
                btn.className = "w-full py-5 bg-white text-black rounded-xl font-chirp text-lg uppercase";
            }
        }

        async function handleMainAction() {
            if(isProcessing) return;
            const isUserIn = cachedPlayers.some(p => p.player_username === currentUser);
            
            if (!isUserIn && cachedPlayers.length < 2) {
                isProcessing = true;
                const { error } = await sb.from('1in2').insert([{ player_username: currentUser }]);
                await syncLobby();
                isProcessing = false;
            } else if (isUserIn && cachedPlayers.length >= 2 && cachedSignal?.is_live) {
                window.location.href = `1in2arena.html?user=${encodeURIComponent(currentUser)}&league=1in2`;
            }
        }

        sb.channel('lobby_updates')
            .on('postgres_changes', { event: '*', schema: 'public', table: '1in2' }, syncLobby)
            .on('postgres_changes', { event: '*', schema: 'public', table: 'Lobby_Signals' }, syncLobby)
            .subscribe();

        setTimeout(syncLobby, 500);
    </script>
</body>
</html>
