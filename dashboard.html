<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Center | Chicken League</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="security-bridge.js"></script>
    <script src="ui-bridge.js"></script>

    <style>
        /* Twitter/X Style Font Stack */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Orbitron:wght@900&display=swap');
        
        body { 
            background: #000; 
            color: #eff3f4; /* Twitter White */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        .font-chirp { font-family: 'Inter', sans-serif; font-weight: 800; letter-spacing: -0.02em; }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        #empire_bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(to bottom, #001a33 0%, #000000 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.25rem;
            transition: all 0.2s ease;
        }

        .glass-card:active {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(0.98);
        }
    </style>
</head>
<body class="pt-16 pb-32"> <div id="empire_bg"></div>

    <main class="px-5">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-blue-500 text-[11px] font-black uppercase tracking-[0.2em]">Operational Hub</p>
                <h1 class="text-3xl font-chirp uppercase tracking-tighter">CONTROL CENTER</h1>
            </div>
            <div class="h-10 w-10 rounded-full border border-blue-500/50 overflow-hidden bg-blue-500/10 flex items-center justify-center">
                <span id="user_initial" class="font-black text-blue-500 text-lg">?</span>
            </div>
        </div>

        <div class="grid gap-3">
            <a href="1in2.html" class="glass-card p-5 flex items-center justify-between border-l-4 border-blue-500 shadow-lg shadow-blue-500/10">
                <div class="flex items-center gap-4">
                    <div class="h-11 w-11 rounded-xl bg-blue-600 flex items-center justify-center text-white font-black orbitron text-lg italic">2</div>
                    <div>
                        <h3 class="font-chirp text-lg leading-tight uppercase">Duo Duel</h3>
                        <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-wide">1 IN 2 • INSTANT SETTLEMENT</p>
                    </div>
                </div>
                <div class="flex items-center gap-1.5 bg-blue-500/10 px-2 py-1 rounded-md">
                    <div class="h-1.5 w-1.5 bg-blue-500 rounded-full animate-pulse"></div>
                    <span class="text-blue-500 font-black text-[9px] tracking-widest uppercase">Live</span>
                </div>
            </a>

            <a href="1in5.html" class="glass-card p-5 flex items-center justify-between border-l-4 border-white/20">
                <div class="flex items-center gap-4">
                    <div class="h-11 w-11 rounded-xl bg-zinc-800 flex items-center justify-center text-white font-black orbitron text-lg italic">5</div>
                    <div>
                        <h3 class="font-chirp text-lg leading-tight uppercase">Squad Clash</h3>
                        <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-wide">1 IN 5 • MULTI-ENTRY</p>
                    </div>
                </div>
                <span class="text-white/40 font-black text-[9px] tracking-widest uppercase bg-white/5 px-2 py-1 rounded-md">Join</span>
            </a>

            <a href="1in100.html" class="glass-card p-5 flex items-center justify-between border-l-4 border-white/10">
                <div class="flex items-center gap-4">
                    <div class="h-11 w-11 rounded-xl bg-zinc-900 flex items-center justify-center text-white/50 font-black orbitron text-lg italic">100</div>
                    <div>
                        <h3 class="font-chirp text-lg leading-tight uppercase text-white/70">Century Battle</h3>
                        <p class="text-zinc-600 text-[10px] font-bold uppercase tracking-wide">1 IN 100 • THE MATURE BROILER</p>
                    </div>
                </div>
                <span class="text-blue-500/50 font-black text-[9px] tracking-widest uppercase italic border border-blue-500/20 px-2 py-1 rounded-md">Queue</span>
            </a>
        </div>
    </main>

    <script>
        async function loadProfile() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                const username = session.user.user_metadata.username || "User";
                document.getElementById('user_initial').innerText = username.charAt(0).toUpperCase();
            }
        }
        loadProfile();
    </script>
</body>
</html>
