<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Center | Chicken League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="security-bridge.js"></script>
    <script src="ui-bridge.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@900&display=swap');
        body { 
            background: #000; color: #fff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; -webkit-font-smoothing: antialiased; 
        }
        .font-chirp { font-weight: 900; letter-spacing: -0.04em; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { 
            background: #000; border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1rem; transition: all 0.2s; 
        }
    </style>
</head>
<body class="pt-16 pb-32">
    <main class="px-5">
        <div class="flex justify-between items-center mb-8">
            <div>
                <p class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Status: Online</p>
                <h1 class="text-3xl font-chirp uppercase tracking-tighter">CONTROL CENTER</h1>
            </div>
            <div class="h-10 w-10 rounded-full border border-white/20 bg-zinc-900 flex items-center justify-center">
                <span id="user_initial" class="font-black text-white text-lg">?</span>
            </div>
        </div>

        <div class="grid gap-4">
            <a href="1in2.html" class="glass-card p-5 flex items-center justify-between border-l-2 border-white active:bg-zinc-900">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 rounded-lg bg-white flex items-center justify-center text-black font-black orbitron text-xl">2</div>
                    <div>
                        <h3 class="font-chirp text-lg leading-tight uppercase">Duo Duel</h3>
                        <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">1 IN 2 • Instant</p>
                    </div>
                </div>
                <div class="flex items-center gap-1.5">
                    <div class="h-1.5 w-1.5 bg-blue-500 rounded-full animate-pulse"></div>
                    <span class="text-blue-500 font-black text-[9px] uppercase tracking-widest">Live</span>
                </div>
            </a>

            <a href="#" class="glass-card p-5 flex items-center justify-between border-l-2 border-zinc-800">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 rounded-lg bg-zinc-900 flex items-center justify-center text-zinc-400 font-black orbitron text-xl">5</div>
                    <div>
                        <h3 class="font-chirp text-lg leading-tight uppercase text-zinc-400">Squad Clash</h3>
                        <p class="text-zinc-600 text-[10px] font-bold uppercase tracking-widest">1 IN 5 • Higher Yield</p>
                    </div>
                </div>
                <span class="text-zinc-600 font-black text-[9px] uppercase">Locked</span>
            </a>
        </div>
    </main>

    <script>
        async function load() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) document.getElementById('user_initial').innerText = session.user.user_metadata.username.charAt(0).toUpperCase();
        }
        load();
    </script>
</body>
</html>
