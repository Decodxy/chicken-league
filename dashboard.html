<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard | Chicken League Empire</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="security-bridge.js"></script>
    <script src="ui-bridge.js"></script>

    <style>
        body { background: #000; color: white; font-family: 'system-ui', sans-serif; min-height: 100vh; overflow-x: hidden; }
        
        #empire_bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }

        .brand-red { color: #ff0000; }
        .bg-brand-red { background-color: #ff0000; }
        .border-brand-red { border-color: #ff0000; }
    </style>
</head>
<body class="pt-24 pb-32"> <div id="empire_bg"></div>

    <main class="p-6">
        <div class="flex justify-between items-center mb-10">
            <div>
                <p class="text-gray-500 text-[10px] font-black uppercase tracking-[0.2em]">Operational Hub</p>
                <h1 class="text-3xl font-black italic uppercase tracking-tighter">Command <span class="brand-red">Center</span></h1>
            </div>
            <div class="h-12 w-12 rounded-full border-2 border-brand-red overflow-hidden glass-card flex items-center justify-center">
                <span id="user_initial" class="font-black brand-red uppercase text-xl">?</span>
            </div>
        </div>

        <div class="grid gap-4">
            <a href="1in2.html" class="glass-card p-6 flex items-center justify-between group active:scale-95 transition-all border-l-4 border-brand-red">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 rounded-full bg-red-600/10 flex items-center justify-center brand-red font-black">2</div>
                    <div>
                        <h3 class="font-black italic uppercase text-lg leading-tight">Duo Duel</h3>
                        <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wide">1 IN 2 • Instant Payout</p>
                    </div>
                </div>
                <div class="brand-red font-black animate-pulse text-xs tracking-widest">LIVE</div>
            </a>

            <a href="#" class="glass-card p-6 flex items-center justify-between group opacity-50 transition-all border-l-4 border-zinc-700">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 rounded-full bg-zinc-800 flex items-center justify-center text-zinc-500 font-black">5</div>
                    <div>
                        <h3 class="font-black italic uppercase text-lg leading-tight text-zinc-400">Squad Clash</h3>
                        <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wide">1 IN 5 • Higher Yield</p>
                    </div>
                </div>
                <div class="text-zinc-600 font-black text-[10px]">LOCKED</div>
            </a>

            <a href="#" class="glass-card p-6 flex items-center justify-between group opacity-50 transition-all border-l-4 border-zinc-700">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 rounded-full bg-zinc-800 flex items-center justify-center text-zinc-500 font-black">100</div>
                    <div>
                        <h3 class="font-black italic uppercase text-lg leading-tight text-zinc-400">Century Battle</h3>
                        <p class="text-gray-500 text-[10px] font-bold uppercase tracking-wide">1 IN 100 • Giant Broiler</p>
                    </div>
                </div>
                <div class="text-zinc-600 font-black text-[10px]">SOON</div>
            </a>
        </div>
    </main>

    <script>
        // Use the session data provided by security-bridge.js
        async function loadProfile() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                const username = session.user.user_metadata.username || session.user.email.split('@')[0];
                document.getElementById('user_initial').innerText = username.charAt(0);
                console.log("Dashboard loaded for combatant:", username);
            }
        }
        loadProfile();
    </script>
</body>
</html>
