<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1in2 Control | Chicken League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-6">

    <div class="max-w-3xl mx-auto">
        <div class="flex items-center justify-between mb-10">
            <a href="admin_panel.html?key=CL_BOSS_2026" class="text-xs font-black text-gray-500 uppercase tracking-widest hover:text-orange-500 transition">‚Üê Back to Hub</a>
            <span class="bg-orange-600/10 text-orange-500 text-[10px] font-black px-4 py-1 rounded-full border border-orange-600/20 uppercase">Duo Duel Ops</span>
        </div>

        <h1 class="text-3xl font-black italic uppercase tracking-tighter mb-8">1in2 Lobby <span class="text-orange-600">Commander</span></h1>

        <div class="glass p-8 rounded-[2.5rem] border-l-4 border-orange-600 mb-8">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-lg font-black italic uppercase tracking-tight">Arena Access Toggle</h2>
                    <p class="text-[10px] text-gray-500 font-bold uppercase mt-1">Controls "Enter Arena" button visibility for players</p>
                </div>
                <div id="live_indicator" class="flex items-center gap-2 px-3 py-1 rounded-lg bg-red-900/20 text-red-500 text-[10px] font-black uppercase">
                    <span class="status-dot bg-red-500"></span> Signal: Offline
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="updateSignal(true)" class="bg-green-600 hover:bg-green-500 py-6 rounded-2xl font-black italic uppercase tracking-tighter transition-all shadow-lg active:scale-95">
                    Post Arena Button
                </button>
                <button onclick="updateSignal(false)" class="bg-gray-800 hover:bg-red-900/40 py-6 rounded-2xl font-black italic uppercase tracking-tighter transition-all active:scale-95">
                    Kill Access
                </button>
            </div>
        </div>

        <div class="glass p-6 rounded-[2rem]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xs font-black uppercase tracking-[0.2em] text-gray-500">Lobby Occupancy</h3>
                <span id="player_count" class="text-orange-500 font-black">0 / 2</span>
            </div>
            <div id="player_list" class="space-y-3">
                <p class="text-gray-700 italic text-sm">Awaiting connections...</p>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://tbvmgcknkwsucstedigd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRidm1nY2tua3dzdWNzdGVkaWdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5ODgwMjQsImV4cCI6MjA4MzU2NDAyNH0.OhfvqWaGLwNvIJq8TBDomdtKWDII5MvC6zhKKJBUD9Q';
        const sb = window.supabase.createClient(SB_URL, SB_KEY);

        // Security Check
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('key') !== "CL_BOSS_2026") {
            document.body.innerHTML = "";
            window.location.href = "index.html";
        }

        async function refreshData() {
            // 1. Check Signal Status
            const { data: signal } = await sb.from('Lobby_Signals').select('*').eq('lobby_id', '1in2').single();
            const indicator = document.getElementById('live_indicator');
            if(signal && signal.is_live) {
                indicator.innerHTML = `<span class="status-dot bg-green-500 pulse"></span> Signal: LIVE`;
                indicator.className = "flex items-center gap-2 px-3 py-1 rounded-lg bg-green-900/20 text-green-500 text-[10px] font-black uppercase";
            } else {
                indicator.innerHTML = `<span class="status-dot bg-red-500"></span> Signal: Offline`;
                indicator.className = "flex items-center gap-2 px-3 py-1 rounded-lg bg-red-900/20 text-red-500 text-[10px] font-black uppercase";
            }

            // 2. Check Players
            const { data: players } = await sb.from('Battle_Royale_2').select('*');
            document.getElementById('player_count').innerText = `${players.length} / 2`;
            
            const list = document.getElementById('player_list');
            list.innerHTML = players.map(p => `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                    <span class="font-bold text-sm tracking-tight">${p.player_username}</span>
                    <span class="text-[10px] font-black text-green-500 uppercase">Registered</span>
                </div>
            `).join('');
        }

        async function updateSignal(status) {
            const { error } = await sb.from('Lobby_Signals')
                .update({ is_live: status })
                .eq('lobby_id', '1in2');
            
            if(!error) refreshData();
        }

        // Real-time Subscriptions
        sb.channel('control_room')
          .on('postgres_changes', { event: '*', table: 'Lobby_Signals' }, refreshData)
          .on('postgres_changes', { event: '*', table: 'Battle_Royale_2' }, refreshData)
          .subscribe();

        refreshData();
    </script>
</body>
</html>
