<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1in2 COMMANDER | Internal Access</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="security-bridge.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;900&display=swap');
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Tactical Admin Aesthetics */
        .neon-border-red { border: 1px solid rgba(255, 0, 0, 0.2); box-shadow: 0 0 15px rgba(255, 0, 0, 0.1); }
        .neon-border-blue { border: 1px solid rgba(59, 130, 246, 0.2); box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); }
        
        input[type="datetime-local"] { 
            color-scheme: dark; 
            background: #111; 
            border: 1px solid #333; 
            padding: 12px; 
            border-radius: 8px; 
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div id="admin-gate" class="max-w-4xl mx-auto">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6">
            <div>
                <h1 class="text-5xl font-black orbitron italic tracking-tighter text-white">
                    1in2 <span class="text-red-600">ARENA</span>
                </h1>
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-[0.4em] mt-2">Administrative Command Interface // 2026</p>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <div id="sync-status" class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">Handshake...</div>
                    <div id="arena-state" class="text-xs orbitron text-zinc-600 uppercase">OFFLINE</div>
                </div>
                <div id="state-indicator" class="w-3 h-3 rounded-full bg-zinc-800"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-6">
                <div class="glass p-8 rounded-3xl neon-border-blue">
                    <h2 class="text-[10px] font-black uppercase tracking-widest text-blue-500 mb-8 italic">Gate Deployment Schedule</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="space-y-2">
                            <label class="text-[9px] font-black text-zinc-600 uppercase ml-1">Open Protocol (Start)</label>
                            <input type="datetime-local" id="open_time">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[9px] font-black text-zinc-600 uppercase ml-1">Lock Protocol (End)</label>
                            <input type="datetime-local" id="close_time">
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <button onclick="saveSchedule()" class="flex-1 bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black orbitron italic text-sm transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                            DEPLOY SCHEDULE
                        </button>
                        <button onclick="toggleActive(false)" class="px-6 bg-zinc-900 border border-white/5 hover:border-red-600/50 hover:text-red-600 rounded-xl font-black text-[10px] transition-all">
                            EMERGENCY LOCK
                        </button>
                    </div>
                </div>

                <div class="glass p-8 rounded-3xl border border-white/5">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-[10px] font-black uppercase text-zinc-500 tracking-widest">Lobby Occupancy</h3>
                        <div id="p-count" class="orbitron text-sm text-white">0 / 2</div>
                    </div>
                    <div id="player_list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass p-8 rounded-3xl neon-border-red bg-red-950/5">
                    <h3 class="text-[10px] font-black uppercase text-red-600 mb-4 italic tracking-widest">Nuclear Reset</h3>
                    <p class="text-[9px] text-zinc-500 mb-6 uppercase font-bold leading-relaxed">Wipes lobby table and purges all league performance records for 1in2.</p>
                    <button onclick="nuclearReset()" class="w-full py-4 border border-red-600/20 hover:bg-red-600 text-red-600 hover:text-white rounded-xl font-black orbitron italic text-[10px] transition-all">
                        PURGE LEAGUE
                    </button>
                </div>

                <a href="admin_panel.html?key=CL_BOSS_2026" class="block w-full py-4 bg-zinc-900 text-center rounded-xl text-[9px] font-black text-zinc-500 uppercase tracking-widest hover:text-white transition-all">
                    Return to Commander Hub
                </a>
            </div>

        </div>
    </div>

    <script>
        // Use Global 'sb' from security-bridge.js
        async function init() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('key') !== "CL_BOSS_2026") {
                document.body.innerHTML = "<h1 class='orbitron p-20 text-red-600'>UNAUTHORIZED COMMANDER ACCESS</h1>";
                setTimeout(() => window.location.href = "index.html", 2000);
                return;
            }

            // Wait for security-bridge.js to initialize 'sb'
            const checkSb = setInterval(() => {
                if (typeof sb !== 'undefined') {
                    clearInterval(checkSb);
                    startSync();
                }
            }, 100);
        }

        function startSync() {
            document.getElementById('sync-status').innerText = "LINK ACTIVE";
            document.getElementById('sync-status').classList.replace('text-zinc-500', 'text-green-500');
            
            refresh();
            
            sb.channel('1in2_admin')
                .on('postgres_changes', { event: '*', schema: 'public', table: '1in2' }, refresh)
                .on('postgres_changes', { event: '*', schema: 'public', table: 'Leagues_Registry' }, refresh)
                .subscribe();
        }

        async function refresh() {
            const { data: league } = await sb.from('Leagues_Registry').select('*').eq('id', '1in2').single();
            const { data: players } = await sb.from('1in2').select('*');

            // UI State Update
            const stateInd = document.getElementById('state-indicator');
            const stateText = document.getElementById('arena-state');
            
            if (league?.is_active) {
                stateInd.className = "w-3 h-3 rounded-full bg-blue-500 animate-pulse shadow-[0_0_10px_#3b82f6]";
                stateText.innerText = "ARENA LIVE";
                stateText.className = "text-xs orbitron text-blue-500 uppercase";
            } else {
                stateInd.className = "w-3 h-3 rounded-full bg-zinc-800";
                stateText.innerText = "OFFLINE";
                stateText.className = "text-xs orbitron text-zinc-600 uppercase";
            }

            document.getElementById('p-count').innerText = `${players?.length || 0} / 2`;
            
            const list = document.getElementById('player_list');
            list.innerHTML = players?.length ? players.map(p => `
                <div class="bg-white/5 p-4 rounded-xl border border-white/5 flex justify-between items-center">
                    <span class="orbitron text-[10px] text-white">${p.player_username.toUpperCase()}</span>
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
                </div>
            `).join('') : '<div class="col-span-2 text-center text-zinc-800 uppercase font-black text-[9px] py-4">No active connections</div>';
        }

        async function saveSchedule() {
            const start = document.getElementById('open_time').value;
            const end = document.getElementById('close_time').value;
            if(!start) return alert("PROTOCOL REQUIRES START TIME");

            await sb.from('Leagues_Registry').update({
                start_time: new Date(start).toISOString(),
                closing_time: end ? new Date(end).toISOString() : null,
                is_active: true
            }).eq('id', '1in2');
            
            alert("DEPLOYMENT SYNCED");
        }

        async function toggleActive(val) {
            await sb.from('Leagues_Registry').update({ is_active: val }).eq('id', '1in2');
            refresh();
        }

        async function nuclearReset() {
            if (!confirm("CONFIRM TOTAL PURGE?")) return;
            await sb.from('1in2').delete().neq('id', 0);
            await sb.from('league_performances').delete().eq('league_id', '1in2');
            await toggleActive(false);
            alert("DATA WIPED.");
        }

        window.onload = init;
    </script>
</body>
</html>
