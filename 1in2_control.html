<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>1in2 Command Center | Chicken League</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');
body { background:#000; color:#fff; }
.orbitron { font-family: 'Orbitron', sans-serif; }
.glass {
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(14px);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

<div class="max-w-md w-full glass rounded-2xl p-6 space-y-6">

  <!-- HEADER -->
  <div class="flex justify-between items-center">
    <h1 class="orbitron text-sm tracking-widest text-red-500 uppercase">
      1in2 Admin Control
    </h1>
    <span id="countBadge"
      class="orbitron text-xs bg-white/10 px-3 py-1 rounded">
      0/2
    </span>
  </div>

  <!-- PLAYER LIST -->
  <div id="playerList" class="space-y-2">
    <p class="text-xs text-zinc-500 text-center italic">
      Waiting for lobby data…
    </p>
  </div>

  <!-- ACTIONS -->
  <div class="space-y-3 pt-4 border-t border-white/10">
    <button
      onclick="resetLobby()"
      class="w-full py-4 bg-red-600 hover:bg-white hover:text-black transition rounded-xl font-black uppercase text-xs tracking-widest">
      Reset Lobby
    </button>
  </div>

</div>

<script>
/* ───────────────────
   BASIC SECURITY GATE
─────────────────── */
const params = new URLSearchParams(window.location.search);
if (params.get('key') !== 'CL_BOSS_2026') {
  window.location.href = '/';
}

/* ───────────────────
   SUPABASE CLIENT
─────────────────── */
const sb = supabase.createClient(
  "YOUR_SUPABASE_URL",
  "YOUR_PUBLIC_ANON_KEY"
);

/* ───────────────────
   STATE
─────────────────── */
let players = [];

/* ───────────────────
   SYNC LOBBY
─────────────────── */
async function syncLobby() {
  const { data, error } = await sb
    .from('1in2')
    .select('player_username, created_at')
    .order('created_at', { ascending: true });

  if (error) {
    console.error(error);
    return;
  }

  players = data || [];
  render();
}

/* ───────────────────
   RENDER UI
─────────────────── */
function render() {
  const list = document.getElementById('playerList');
  const badge = document.getElementById('countBadge');

  badge.innerText = `${players.length}/2`;

  if (players.length === 0) {
    list.innerHTML = `
      <p class="text-xs text-zinc-600 text-center italic">
        Lobby empty
      </p>
    `;
    return;
  }

  list.innerHTML = players.map(p => `
    <div class="flex justify-between items-center
                bg-white/5 border border-white/10
                px-4 py-3 rounded-xl">
      <span class="font-black text-xs uppercase">
        ${p.player_username}
      </span>
    </div>
  `).join('');
}

/* ───────────────────
   RESET LOBBY
─────────────────── */
async function resetLobby() {
  if (!confirm("Reset the 1in2 lobby?")) return;

  const { error } = await sb.from('1in2').delete().neq('player_username','');

  if (error) {
    alert("Reset failed");
    console.error(error);
  } else {
    await syncLobby();
  }
}

/* ───────────────────
   REALTIME
─────────────────── */
sb.channel('admin-1in2')
  .on('postgres_changes',
    { event: '*', schema: 'public', table: '1in2' },
    syncLobby
  )
  .subscribe();

/* INIT */
syncLobby();
</script>

</body>
</html>
