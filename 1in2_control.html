<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND CENTER | 1in2 Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(220, 38, 38, 0.2); }
        body { background: #000; color: #fff; overflow: hidden; }
        .glow-red { box-shadow: 0 0 30px rgba(220, 38, 38, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="glass p-12 rounded-[3rem] text-center max-w-sm w-full glow-red">
        <h3 class="orbitron text-red-600 text-[10px] font-black uppercase tracking-[0.5em] mb-2">Security Level 01</h3>
        <h1 class="orbitron text-white text-2xl font-black italic mb-8 tracking-tighter">ARENA <span class="text-red-600">OVERRIDE</span></h1>
        
        <button id="purge-btn" onclick="executeNuclearReset()" 
            class="w-full py-8 bg-red-600 hover:bg-white hover:text-black text-white rounded-2xl font-black uppercase italic tracking-tighter transition-all active:scale-95 shadow-xl shadow-red-900/40 group">
            <span class="group-hover:scale-110 inline-block transition-transform">Execute Nuclear Reset</span>
        </button>
        
        <div class="mt-8 flex flex-col items-center gap-2">
            <div id="status-dot" class="w-2 h-2 bg-zinc-800 rounded-full"></div>
            <p id="status-text" class="text-[9px] text-zinc-500 font-black uppercase tracking-[0.2em]">Link Status: Standby</p>
        </div>
    </div>


    
<div class="glass p-8 rounded-[2rem] border border-red-900/30 bg-black shadow-2xl mt-6">
    <div class="flex justify-between items-center mb-6">
        <h3 class="orbitron text-white text-xs font-black uppercase tracking-widest italic">Live Lobby</h3>
        <span id="admin-count" class="text-red-600 font-black orbitron text-xs">0/2</span>
    </div>

    <div id="player-management-list" class="space-y-3 mb-6">
        <p class="text-[9px] text-zinc-600 uppercase font-black text-center py-4 italic">No players detected...</p>
    </div>

    <button onclick="unlistAll()" 
        class="w-full py-4 border border-red-600/50 hover:bg-red-600/10 text-red-500 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all active:scale-95">
        Unlist All Players
    </button>
</div>

<script>
    // USES THE SAME 'sb' CLIENT FROM YOUR PREVIOUS SCRIPT
    
    // 1. Real-time Listener for the Admin View
    function startAdminSync() {
        fetchPlayers();
        sb.channel('admin_sync')
            .on('postgres_changes', { event: '*', schema: 'public', table: '1in2' }, fetchPlayers)
            .subscribe();
    }

    async function fetchPlayers() {
        const { data: players } = await sb.from('1in2').select('*').order('created_at', { ascending: true });
        const listContainer = document.getElementById('player-management-list');
        const countDisplay = document.getElementById('admin-count');
        
        countDisplay.innerText = `${players?.length || 0}/2`;
        
        if (!players || players.length === 0) {
            listContainer.innerHTML = `<p class="text-[9px] text-zinc-700 uppercase font-black text-center py-4 italic border border-zinc-900 rounded-xl">Arena Vacant</p>`;
            return;
        }

        listContainer.innerHTML = players.map(p => `
            <div class="flex justify-between items-center bg-zinc-900/50 p-4 rounded-xl border border-white/5 group hover:border-red-600/30 transition-all">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 bg-red-600 rounded-full shadow-[0_0_10px_rgba(220,38,38,0.5)]"></div>
                    <span class="text-xs font-black text-white uppercase tracking-tighter">${p.player_username}</span>
                </div>
                <button onclick="kickPlayer('${p.player_username}')" 
                    class="text-[9px] font-black text-zinc-500 hover:text-red-500 uppercase tracking-widest transition-colors">
                    [ Kick ]
                </button>
            </div>
        `).join('');
    }

    // 2. Surgical Kick
    async function kickPlayer(username) {
        if (!confirm(`REMOVE ${username} FROM LOBBY?`)) return;
        const { error } = await sb.rpc('kick_player_1in2', { target_username: username });
        if (error) alert("FAILED: " + error.message);
    }

    // 3. Mass Unlist
    async function unlistAll() {
        if (!confirm("PURGE ENTIRE LOBBY?")) return;
        const { error } = await sb.rpc('unlist_all_1in2');
        if (error) alert("FAILED: " + error.message);
    }

    // Start monitoring
    startAdminSync();
</script>

            const btn = document.getElementById('purge-btn');
            const statusText = document.getElementById('status-text');

            btn.innerText = "SIGNALING...";
