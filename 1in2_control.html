        <h1 class="text-3xl font-black italic uppercase tracking-tighter mb-8">1in2 Lobby <span class="text-orange-600">Commander</span></h1>

            <div class="grid grid-cols-2 gap-4">

<section class="glass-panel p-6 rounded-[2rem] border border-orange-500/20 mb-6">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h2 class="text-xl font-black orbitron italic text-orange-500">ARENA COMMAND</h2>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">1in2 Duel Protocol Control</p>
        </div>
        <div id="lobby-status-tag" class="px-3 py-1 bg-zinc-900 rounded-full border border-white/5 flex items-center gap-2">
            <span id="pulse-dot" class="w-2 h-2 bg-gray-600 rounded-full"></span>
            <span id="status-text" class="text-[9px] font-black orbitron text-gray-400">IDLE</span>
        </div>
    </div>

    <!-- Live Occupancy Tracker -->
    <div class="grid grid-cols-2 gap-4 mb-8">
        <div class="bg-black/40 p-4 rounded-2xl border border-white/5 text-center">
            <span class="block text-[8px] text-gray-500 font-bold uppercase mb-1">Player 1</span>
            <span id="admin-p1" class="text-xs font-black orbitron text-zinc-600">VACANT</span>
        </div>
        <div class="bg-black/40 p-4 rounded-2xl border border-white/5 text-center">
            <span class="block text-[8px] text-gray-500 font-bold uppercase mb-1">Player 2</span>
            <span id="admin-p2" class="text-xs font-black orbitron text-zinc-600">VACANT</span>
        </div>
    </div>

    <!-- Master Trigger -->
    <div class="flex flex-col gap-3">
        <button id="activateBtn" onclick="toggleArena(true)" class="w-full py-4 bg-green-600 hover:bg-green-500 text-white rounded-xl font-black uppercase italic tracking-tighter transition-all shadow-lg shadow-green-900/20">
            ACTIVATE ARENA GATEWAY
        </button>
        <button id="deactivateBtn" onclick="toggleArena(false)" class="w-full py-3 bg-zinc-900 hover:bg-zinc-800 text-zinc-500 rounded-xl font-black uppercase italic tracking-tighter transition-all border border-white/5">
            CLOSE GATEWAY & RESET
        </button>
    </div>
</section>

<script>
    // INTEGRATION LOGIC: Add these functions to your Admin Panel Script
    
    async function listenToLobby() {
        // Monitor player counts for the Admin
        const { data: players } = await sb.from('1in2').select('player_username').order('created_at');
        
        const p1 = document.getElementById('admin-p1');
        const p2 = document.getElementById('admin-p2');
        const dot = document.getElementById('pulse-dot');
        const statusText = document.getElementById('status-text');

        p1.innerText = players?.[0]?.player_username.toUpperCase() || "VACANT";
        p1.className = players?.[0] ? "text-xs font-black orbitron text-orange-500" : "text-xs font-black orbitron text-zinc-600";
        
        p2.innerText = players?.[1]?.player_username.toUpperCase() || "VACANT";
        p2.className = players?.[1] ? "text-xs font-black orbitron text-orange-500" : "text-xs font-black orbitron text-zinc-600";

        if(players?.length >= 2) {
            dot.className = "w-2 h-2 bg-yellow-500 animate-pulse rounded-full";
            statusText.innerText = "READY FOR DEPLOYMENT";
            statusText.className = "text-[9px] font-black orbitron text-yellow-500";
        } else {
            dot.className = "w-2 h-2 bg-gray-600 rounded-full";
            statusText.innerText = "WAITING FOR USERS";
            statusText.className = "text-[9px] font-black orbitron text-gray-400";
        }
    }

    async function toggleArena(isLive) {
        const { error } = await sb.from('Lobby_Signals')
            .update({ is_live: isLive })
            .eq('lobby_id', '1in2');
        
        if(error) {
            console.error("Signal Failed", error);
        } else {
            // If resetting, also clear the lobby table to prepare for the next round
            if(!isLive) {
                await sb.from('1in2').delete().neq('id', 0);
            }
            alert(isLive ? "ARENA BROADCAST LIVE" : "ARENA TERMINATED & RESET");
        }
    }

    // Initialize the admin listeners
    sb.channel('admin_sync')
      .on('postgres_changes', { event: '*', schema: 'public', table: '1in2' }, listenToLobby)
      .subscribe();
    
    listenToLobby();
</script>

        const sb = window.supabase.createClient(SB_URL, SB_KEY);

        // Security Check
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('key') !== "CL_BOSS_2026") {
            document.body.innerHTML = "";
            window.location.href = "index.html";
        }

        async function refreshData() {
            // 1. Check Signal & Timer Status
            const { data: signal } = await sb.from('Lobby_Signals').select('*').eq('lobby_id', '1in2').single();
            const indicator = document.getElementById('live_indicator');
            const timerStatus = document.getElementById('timer_status');

            if(signal && (signal.is_live || (signal.target_time && new Date() >= new Date(signal.target_time)))) {
                indicator.innerHTML = `<span class="status-dot bg-green-500 pulse"></span> Signal: LIVE`;
                indicator.className = "flex items-center gap-2 px-3 py-1 rounded-lg bg-green-900/20 text-green-500 text-[10px] font-black uppercase";
                timerStatus.innerText = "Arena Button is currently visible to players";
            } else if (signal && signal.target_time) {
                indicator.innerHTML = `<span class="status-dot bg-blue-500 pulse"></span> Signal: SCHEDULED`;
                indicator.className = "flex items-center gap-2 px-3 py-1 rounded-lg bg-blue-900/20 text-blue-500 text-[10px] font-black uppercase";
                timerStatus.innerText = "Target: " + new Date(signal.target_time).toLocaleString();
            } else {
                indicator.innerHTML = `<span class="status-dot bg-red-500"></span> Signal: Offline`;
                indicator.className = "flex items-center gap-2 px-3 py-1 rounded-lg bg-red-900/20 text-red-500 text-[10px] font-black uppercase";
                timerStatus.innerText = "Controls player access to the 1in2 Arena";
            }

            // 2. Check Players
            const { data: players } = await sb.from('Battle_Royale_2').select('*');
            document.getElementById('player_count').innerText = `${players ? players.length : 0} / 2`;
            
            const list = document.getElementById('player_list');
            list.innerHTML = players && players.length > 0 ? players.map(p => `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                    <span class="font-bold text-sm tracking-tight">${p.player_username}</span>
                    <span class="text-[10px] font-black text-green-500 uppercase">Registered</span>
                </div>
            `).join('') : '<p class="text-gray-700 italic text-sm">Awaiting connections...</p>';
        }

        async function updateSignal(status) {
            // Manual override clears any set timer
            const { error } = await sb.from('Lobby_Signals')
                .update({ is_live: status, target_time: null })
                .eq('lobby_id', '1in2');
            
            if(!error) refreshData();
        }

        async function setAutoTimer() {
            const timeVal = document.getElementById('timer_input').value;
            if(!timeVal) return alert("Select a time first!");
            
            const targetDate = new Date(timeVal).toISOString();
            
            const { error } = await sb.from('Lobby_Signals')
                .update({ target_time: targetDate, is_live: false })
                .eq('lobby_id', '1in2');
                
            if(!error) {
                alert("Auto-start scheduled!");
                refreshData();
            }
        }

        // Real-time Subscriptions
        sb.channel('control_room')
          .on('postgres_changes', { event: '*', table: 'Lobby_Signals' }, refreshData)
          .on('postgres_changes', { event: '*', table: 'Battle_Royale_2' }, refreshData)
          .subscribe();

        refreshData();
        setInterval(refreshData, 5000); // Periodic fallback refresh
    </script>
