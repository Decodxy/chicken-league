<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the League | Chicken League</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border-b-8 border-orange-600">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-black text-orange-600">CHICKEN LEAGUE</h1>
            <p class="text-gray-500 font-medium">Create your player account to start winning</p>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Username (Phone Number)</label>
                <input type="tel" id="phone" placeholder="080XXXXXXXX" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-orange-500 outline-none transition">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Create Password</label>
                <input type="password" id="password" placeholder="••••••••" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-orange-500 outline-none transition">
            </div>
            <button onclick="registerUser()" class="w-full bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-orange-700 active:scale-95 transition">
                CREATE ACCOUNT & PLAY
            </button>
            <p class="text-center text-sm text-gray-500">Already have an account? <a href="#" class="text-orange-600 font-bold">Login</a></p>
        </div>
    </div>

    <script>
        function registerUser() {
            const phone = document.getElementById('phone').value;
            const pass = document.getElementById('password').value;
            if (phone.length >= 10 && pass.length >= 4) {
                // Save to browser memory
                localStorage.setItem('league_user', phone);
                localStorage.setItem('league_pass', pass);
                // Redirect to the game page
                window.location.href = "game.html";
            } else {
                alert("Please enter a valid Phone and Password");
            }
        }
    </script>
</body>
</html>
