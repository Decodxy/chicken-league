<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1v1 Duel Arena | Chicken League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;900&display=swap');
        
        body { background: #000; color: #fff; overflow: hidden; touch-action: none; font-family: 'Inter', sans-serif; }
        .brand-red { color: #ff0000; }
        .glass-ui { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 6px; 
            width: 95vw; 
            max-width: 400px; 
            margin: 0 auto; 
            user-select: none;
        }

        .cell { 
            aspect-ratio: 1/1; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.8rem; 
            background: #0a0a0a; 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid #1a1a1a; 
            position: relative;
        }

        .match-vanish { transform: scale(0); opacity: 0; transition: 0.3s; }
        
        .score-box { border-left: 4px solid #ff0000; }
        .timer-font { font-family: 'Orbitron', sans-serif; }

        @keyframes dropIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .falling { animation: dropIn 0.4s ease-out; }
    </style>
</head>
<body class="flex flex-col items-center py-6">

    <div class="w-full max-w-md px-6 flex justify-between items-center mb-6">
        <div class="glass-ui p-4 rounded-2xl score-box">
            <p class="text-[9px] text-gray-400 font-black uppercase tracking-widest">Weight Gained</p>
            <h2 id="score" class="text-3xl font-black text-white">0.0<span class="text-xs brand-red ml-1">kg</span></h2>
        </div>
        <div class="text-center">
            <div id="timer" class="text-4xl font-black brand-red timer-font italic">60</div>
            <p class="text-[8px] font-bold text-gray-500 uppercase">Seconds</p>
        </div>
    </div>

    <div id="grid" class="grid-container glass-ui p-3 rounded-[2rem]"></div>

    <div class="mt-8 glass-ui px-8 py-3 rounded-full flex items-center gap-3">
        <div class="h-2 w-2 bg-red-600 rounded-full animate-pulse"></div>
        <span class="text-[9px] font-black uppercase tracking-[0.2em]">Swipe to Match 3</span>
    </div>

    <script>
        const items = ['üåΩ', 'üçó', 'ü•ö', 'üêî', 'üåæ'];
        const rows = 6, cols = 6;
        let score = 0, timeLeft = 60, gridData = [];
        let startX, startY, activeCell = null;

        function init() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let i = 0; i < rows * cols; i++) {
                const item = items[Math.floor(Math.random() * items.length)];
                const cell = document.createElement('div');
                cell.className = 'cell falling';
                cell.dataset.index = i;
                cell.innerHTML = item;
                
                // Touch Listeners for Swipe
                cell.addEventListener('touchstart', handleTouchStart, {passive: false});
                cell.addEventListener('touchend', handleTouchEnd, {passive: false});
                
                gridEl.appendChild(cell);
                gridData.push(item);
            }
            startTimer();
            setTimeout(checkAndResolve, 500);
        }

        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            activeCell = e.currentTarget;
        }

        function handleTouchEnd(e) {
            if (!activeCell) return;
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = endX - startX;
            const diffY = endY - startY;
            const minSwipe = 30;

            const idx = parseInt(activeCell.dataset.index);
            let targetIdx = -1;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > minSwipe) {
                    targetIdx = diffX > 0 ? idx + 1 : idx - 1;
                    // Check horizontal boundaries
                    if (Math.floor(targetIdx/cols) !== Math.floor(idx/cols)) targetIdx = -1;
                }
            } else {
                if (Math.abs(diffY) > minSwipe) {
                    targetIdx = diffY > 0 ? idx + cols : idx - cols;
                }
            }

            if (targetIdx >= 0 && targetIdx < rows * cols) {
                const targetCell = document.querySelector(`[data-index="${targetIdx}"]`);
                executeSwap(activeCell, targetCell);
            }
            activeCell = null;
        }

        function executeSwap(c1, c2) {
            const i1 = c1.dataset.index, i2 = c2.dataset.index;
            // Visual Swap
            const temp = c1.innerHTML;
            c1.innerHTML = c2.innerHTML;
            c2.innerHTML = temp;
            gridData[i1] = c1.innerHTML;
            gridData[i2] = c2.innerHTML;

            setTimeout(() => {
                if (!checkAndResolve()) {
                    // Backtrack if no match
                    c1.innerHTML = c2.innerHTML;
                    c2.innerHTML = temp;
                    gridData[i1] = c1.innerHTML;
                    gridData[i2] = c2.innerHTML;
                }
            }, 300);
        }

        function checkAndResolve() {
            let matches = new Set();
            // Horiz
            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols-2; c++) {
                    let i = r*cols+c;
                    if(gridData[i] && gridData[i]===gridData[i+1] && gridData[i]===gridData[i+2]) {
                        matches.add(i); matches.add(i+1); matches.add(i+2);
                    }
                }
            }
            // Vert
            for(let c=0; c<cols; c++) {
                for(let r=0; r<rows-2; r++) {
                    let i = r*cols+c;
                    if(gridData[i] && gridData[i]===gridData[i+cols] && gridData[i]===gridData[i+cols*2]) {
                        matches.add(i); matches.add(i+cols); matches.add(i+cols*2);
                    }
                }
            }

            if(matches.size > 0) {
                score += (matches.size * 0.1);
                document.getElementById('score').innerText = score.toFixed(1) + 'kg';
                
                matches.forEach(idx => {
                    const el = document.querySelector(`[data-index="${idx}"]`);
                    el.classList.add('match-vanish');
                    gridData[idx] = null;
                });

                setTimeout(applyGravity, 400);
                return true;
            }
            return false;
        }

        function applyGravity() {
            const allCells = document.querySelectorAll('.cell');
            for (let c = 0; c < cols; c++) {
                let empty = 0;
                for (let r = rows - 1; r >= 0; r--) {
                    let i = r * cols + c;
                    if (gridData[i] === null) empty++;
                    else if (empty > 0) {
                        let t = (r + empty) * cols + c;
                        gridData[t] = gridData[i];
                        gridData[i] = null;
                        allCells[t].innerHTML = gridData[t];
                        allCells[t].classList.remove('match-vanish');
                        allCells[i].innerHTML = '';
                    }
                }
                for (let e = 0; e < empty; e++) {
                    let i = e * cols + c;
                    gridData[i] = items[Math.floor(Math.random() * items.length)];
                    allCells[i].innerHTML = gridData[i];
                    allCells[i].classList.remove('match-vanish');
                    allCells[i].classList.add('falling');
                }
            }
            setTimeout(checkAndResolve, 500);
        }

        function startTimer() {
            const t = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(t);
                    alert("Weight Class Achieved: " + score.toFixed(1) + "kg");
                }
            }, 1000);
        }

        init();
    </script>
</body>
</html>
